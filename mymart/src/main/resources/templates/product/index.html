<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  
 <body class="bg bg-success">
 
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
			<img src="/images/image1.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top"> Products</a>
		</div>   
		</div>
	</nav><br>
  
	<div class="contaier">
		<h1 class = "text-center my-4 text-light">Welcome to Mobile Store</h1>
    
	<div class="d-grid gap-2 col-6 mx-auto">
			<a class="btn btn-light text-dark" type="button" href=/product/create>Create Products</a><br>
	</div> <br>
    
	<table class="table table-success table-striped">
		<thead class="table table-dark text-light">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Category</th>
				<th>Create Date</th>
				<th>Description</th>
				<th>Mobile Image</th>
				<th>Model</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${product}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.category}"></td>
				<td th:text="${product.createdAt.toString().substring(0,10)}"></td>
				<td th:text="${product.description}"></td>
				<td> <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="100"></td>
				<td th:text="${product.name}"></td>
				<td th:text="@{${product.price} + '$'}"></td>
				
				<td style="white-space:nowrap">
					<a class="btn btn-primary btn-sm" th:href="@{/product/edit(id=${product.id})}">Edit</a>
    				<a class="btn btn-danger btn-sm" th:href="@{/product/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
